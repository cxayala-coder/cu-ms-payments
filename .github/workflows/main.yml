on:
  push:
    branches:
    - main

jobs:
  my_job:
    name: BUILD
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ secrets.CXAS_USERNAME }}
          password: ${{ secrets.CXAS_SECRET }}
          
      - name: Construye Imagen
        run: |
          echo "Building Docker image..."
          docker build -t cxayala/cu-ms-payments:${{ github.run_number }} .
      - name: Pushea Imagen
        run: |
          echo "Pushing Docker image..."
          docker push cxayala/cu-ms-payments:${{ github.run_number }}
  deploy_openshift:
    name: Deploy to OpenShift
    needs: my_job
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install oc CLI
        run: |
          set -e
          echo "Downloading oc client..."
          curl -LO https://mirror.openshift.com/pub/openshift-v4/clients/ocp/latest/openshift-client-linux.tar.gz
          tar -xzf openshift-client-linux.tar.gz
          chmod +x oc
          sudo mv oc /usr/local/bin/
          oc version
      - name: Login to OpenShift
        env:
          OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
          OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
          OPENSHIFT_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE }}
        run: |
          set -e
          if [ -z "$OPENSHIFT_SERVER" ] || [ -z "$OPENSHIFT_TOKEN" ]; then
            echo "OPENSHIFT_SERVER and OPENSHIFT_TOKEN secrets are required" >&2
            exit 1
          fi
          echo "Logging into OpenShift..."
          oc login "$OPENSHIFT_SERVER" --token="$OPENSHIFT_TOKEN" --insecure-skip-tls-verify=true
          if [ -n "$OPENSHIFT_NAMESPACE" ]; then
            oc project "$OPENSHIFT_NAMESPACE"
          fi
      - name: Deploy k8s manifest
        run: |
          set -e
          echo "Applying k8s.yaml to OpenShift..."
          oc apply -f k8s.yaml
          if [ -n "${{ secrets.OPENSHIFT_NAMESPACE }}" ]; then oc get all -n "${{ secrets.OPENSHIFT_NAMESPACE }}"; else oc get all; fi
  