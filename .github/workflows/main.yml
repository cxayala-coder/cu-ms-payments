on:
  push:
    branches:
    - main

jobs:
  my_job:
    name: BUILD
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Docker Login
        run: |
          echo "Building Docker image..."
          docker build -t cxayala/cu-ms-payments:${{ github.run_number }} .
          password: ${{ secrets.CXAS_SECRET }}
          
      - name: Construye Imagen
        run: |
  deploy:
    name: DEPLOY
    runs-on: ubuntu-22.04
    needs: my_job
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to OpenShift
        run: |
          oc apply -f k8s.yaml          
  deploy_openshift:
    name: Deploy to OpenShift (secondary)
    needs: my_job
    runs-on: ubuntu-22.04
    env:
      OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
      OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
      OPENSHIFT_NAMESPACE: ${{ secrets.OPENSHIFT_NAMESPACE }}
    steps:
      - uses: actions/checkout@v4
      - name: Install OpenShift CLI (oc)
        uses: redhat-actions/oc-installer@v1
        with:
          oc_version: "4.5"
      - name: Login to OpenShift
        run: |
          set -e
          if [ -z "$OPENSHIFT_SERVER" ] || [ -z "$OPENSHIFT_TOKEN" ]; then
            echo "OPENSHIFT_SERVER and OPENSHIFT_TOKEN secrets are required" >&2
            exit 1
          fi
          oc login --server="$OPENSHIFT_SERVER" --token="$OPENSHIFT_TOKEN" --insecure-skip-tls-verify=true
          if [ -n "$OPENSHIFT_NAMESPACE" ]; then oc project "$OPENSHIFT_NAMESPACE"; fi
      - name: Apply k8s manifest
        run: |
          set -e
          oc apply -f k8s.yaml
          if [ -n "$OPENSHIFT_NAMESPACE" ]; then oc get all -n "$OPENSHIFT_NAMESPACE"; else oc get all; fi
          echo "Building Docker image..."
          docker build -t cxayala/cu-ms-payments:${{ github.run_number }} .
      - name: Pushea Imagen
        run: |
          echo "Pushing Docker image..."
          docker push cxayala/cu-ms-payments:${{ github.run_number }}
  